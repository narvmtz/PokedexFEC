<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="./img/apple-touch-icon.png">
  <link rel="stylesheet" href="./Styles/normalize.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="./Styles/styles.css">
  <title>Pokedex</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="pokeball">
        <img src="./img/pokeball.svg" alt="icon-pokeball" width=30px height="30px">
      </div>
      <nav class="pokemonTypes">
        <section class="filter">
          <label for="Cantidad">Cantidad</label>
          <select name="Amount" id="Amount" data-placeholder="Cantidad de pokémon">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
          </select>
          <input type="text" name="pokeSearch" id="search" class="search" list="suggestions"
            placeholder="Ingrese el nombre del pokemon" />
          <datalist id="suggestions"></datalist>
          <select name="Type" id="Type" class="typeSelect"></select>
        </section>
      </nav>
    </header>
    <h1 class="title">
      Pokédex
    </h1>
    <p class="description">
      Ese es el propósito de Pokéapi, una API RESTful creada específicamente para informar a todos los jugadores de
      Pokémon.
      Es, de lejos, la mayor base de datos gratuita sobre Pokémon, y puedes utilizarla tanto y como quieras.
    </p>
    <main class="main">
      <section id="pokemon" class="collection"></section>
      <section class="pages">
        <button id="previous" disabled>Anterior</button>
        <button id="next">Siguiente</button>
      </section>
    </main>
    <footer>
      <h3 class="team">Creado por ProyectoKey de FrontEnd Café</h3>
    </footer>
    <script type="module" src="./js/structure.js"></script>
    <script type="module" src="./js/connection.js"></script>
    <script type="module" src="./js/card.js"></script>
    <script type="module" src="./js/peint.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
